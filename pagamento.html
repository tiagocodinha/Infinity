<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Baile de Gala</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Your Infinity</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#sobre">Sobre Nós</a></li>
                <li><a href="#contactos">Contactos</a></li>
            </ul>
        </nav>
    </header>

    <section id="pagamento">
        <h2>Pagamento do Baile de Gala</h2>
        <form id="form-pagamento">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="nr_aluno">Número de Aluno:</label>
            <input type="text" id="nr_aluno" name="nr_aluno" required><br><br>

            <label for="turma">Turma:</label>
            <input type="text" id="turma" name="turma" required><br><br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

            <!-- Integração EuPago -->
            <!-- Aqui você colocaria o código fornecido pelo EuPago para o formulário de pagamento. -->
            <p>Valor a pagar: [Valor do Baile]</p>
            <button type="submit">Pagar com EuPago</button>

        </form>
    </section>

    <footer>
        <div class="contactos">
            <h3>Contactos</h3>
            <p>Email: info@yourinfinity.pt</p>
            <p>Telefone: 912345678</p>
        </div>
        <div class="redes-sociais">
            <h3>Redes Sociais</h3>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>

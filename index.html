				<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        #signupForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 40vh;
            margin: 0 auto;
        }

        #school {
            margin-bottom: 40px;
            align-items: center;
            justify-content: center;
        }

        input[type="text"] {
            width: 600px;
            height: 40px;
            font-size: 14px;
            padding: 5px;
            box-sizing: border-box;
        }

        .phone-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Espaço entre os elementos */
        }

        select {
            width: 150px;
            height: 40px;
            font-size: 12px;
            padding: 10px;
            box-sizing: border-box;
        }

        input#phone {
            width: 300px;
            height: 40px;
            font-size: 14px;
            padding: 10px;
        }

        button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            font-size: 14px;
        }
    </style>
    <script>
        function validarpost() {
            const recaptchaResponse = grecaptcha.getResponse();
            if (recaptchaResponse.length === 0) {
                document.getElementById('captcha').innerText = "You must complete the reCAPTCHA.";
                return false;
            } else {
                document.getElementById('captcha').innerText = ""; // Limpa a mensagem de erro
                return true;
            }
        }
    </script>
</head>

<body>
    <h1>INSCREVE-TE!</h1>
    <form id="signupForm" method="post" onsubmit="return validarpost()">

        <label for="school">Seleciona a tua escola:</label>
        <select id="school" name="school" required>
            <option value="" disabled selected style="color: gray;">Escolha uma opção</option>
            <option value="Amadeu Gaudencio">Básica e Secundária Amadeu Gaudêncio</option>
            <option value="D. Inês de Castro">D. Inês de Castro</option>
            <option value="Externato Benedita">Externato Benedita</option>
        </select>

        <label for="name">Nome Completo:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="phone">Número de Telefone:</label><br>
        <div class="phone-container">
            <select id="prefix" name="prefix" required>
                <option value="+351">Portugal (+351)</option>
                <option value="+55">Brasil (+55)</option>
                <option value="+1">EUA (+1)</option>
                <option value="+44">Reino Unido (+44)</option>
            </select>

            <input type="text" id="phone" name="phone" required>
        </div>

        <div class="g-recaptcha" id="rcaptcha" data-sitekey="6LdJLpgqAAAAAFTT1kzO8bFZQ-7cisrxS6DqFjt6"></div>
        <span id="captcha" style="color:red"></span>

        <button type="submit">Enviar</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwvvcKsvJdhdpH5qpogPKSVL5lo7jWXd1O11JTQxX9BFBTrc3KmXH5WNyYIajcMdw/exec';
        const form = document.getElementById('signupForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!validarpost()) return; // Impede o envio se o reCAPTCHA não estiver validado

            const formData = new FormData(form);

            try {
                const response = await fetch(scriptURL, { method: 'POST', body: formData });
                if (response.ok) {
                    window.location.href = "thankyou.html";
                } else {
                    alert('Ocorreu um erro ao enviar os dados.');
                }
            } catch (error) {
                alert('Erro ao conectar-se ao servidor.');
                console.error(error);
            }
        });
    </script>
</body>

</html>
